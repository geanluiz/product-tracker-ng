<div class="mx-auto text-center"style="width: 300px;height: 100vh">
    <div class="pt-4" style="height: 200px">
        <h2 class="offcanvas-title"><a href="/">Product Tracker</a></h2>
    </div>
    <div>
        <h4>Welcome!</h4>
        <form action="/login" method="post" class="text-center">
            <div class="mb-3">
                <input autocomplete="off" class="form-control w-100" name="username" placeholder="Username" type="text" autofocus>
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control w-100 pwd" name="password" placeholder="Password" [type]="inputType">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div><input type="checkbox" (click)="toggleShowPwd()"> Show Password</div>
                <a href="/register" class="ms-3">Sign Up</a>
                <button class="btn btn-primary" type="submit">Log In</button>
            </div>
        </form>
    </div>
</div>
